<tui-root>
  <app-header></app-header>
  <div class="vebianrs__info">
    <h4 class="tui-text_h4">Последние отчеты с Бизон 365</h4>
    <p class="tui-text_body-m-2">
      Все отчеты с Bizon, которые есть.Можно выгрузить старые отчеты,если нет в
      базе. Или перезагрузить,если вам нужно повторно выгрузить отчет
    </p>
  </div>
  <table tuiTable class="table" [columns]="columns">
    <tbody tuiTbody [data]="data">
      <tr *ngFor="let item of data">
        <td tuiTd class="table__info">
          <tui-tag class="tag" [hoverable]="true" [value]="tag"></tui-tag>
          <p class="tui-text_body-xl" *ngIf="condition">{{ item.text }}</p>

          <div *ngIf="!condition">
            <div>
              <b>{{ item.name }}</b>
            </div>
            {{ item | json }}
          </div>

          <button
            tuiButton
            size="xs"
            appearance="whiteblock-active"
            type="button"
            (click)="toggle()"
          >
            больше
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</tui-root>
